<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar | CSS only</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="percent" style="--clr:#04fc43;--num:85">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>85<span>%</span></h2>
                    <p>Html</p>
                </div>
            </div>
        </div>

            <div class="percent" style="--clr:#f5f5dc;--num:75">

                </svg>
                <div class="number">
                    <h2>75<span>%</span></h2>
                    <p>Css</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="percent" style="--clr:#fee800;--num:70">

                </svg>
                <div class="number">
                    <h2>70<span>%</span></h2>
                    <p>JavaScript</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="percent" style="--clr:#ff00be;--num:50">
                <div class="dot"></div>
                <svg>
                    <circle cx="50" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>50<span>%</span></h2>
                    <p>Python</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="percent" style="--clr:#ffa500;--num:95">
                <div class="dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>95<span>%</span></h2>
                    <p>Security+</p>
                </div>
            </div>
        </div>

                    <h2>90<span>%</span></h2>
                    <p>N+</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
